version: '3.8'

services:
  webhook:
    build: .
    restart: unless-stopped
    environment:
      IB_HOST: ibgateway
      IBC_PORT: ${IBC_PORT}
      TRADING_ACCOUNT: ${TRADING_ACCOUNT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
